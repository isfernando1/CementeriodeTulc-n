<ion-app color='primary'>
  <ion-split-pane >
    <ion-menu  type="overlay" >
      <ion-header>
        <ion-toolbar>
          <ion-title></ion-title>
          <img src="/assets/indice.png">
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-list >
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages"  >
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color= "success" slot="start" [name]="p.icon"></ion-icon>
              <ion-label >
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
         
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app >
